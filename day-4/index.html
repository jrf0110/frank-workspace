<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script>window.module = { exports: {} };</script>
    <script src="/js/transposable-list.js"></script>
    <script src="/js/transposable-list-view.js"></script>
  </head>
  <body>
    <h1>Transposer</h1>
    <button id="leftbtn">left</button>
    <button id="rightbtn">right</button>
    <div class="boxes"></div>
    <script>
      var leftbtn = $('#leftbtn');
      var rightbtn = $('#rightbtn');
      var colorList = TransposableList([
        'blue', 'red', 'green', 'yellow', 'orange', 'black'  
        ]);

      leftbtn.click(function( e ){
        colorList.transposeLeft()
        colorListView.render();
      });

      rightbtn.click(function( e ){
        colorList.transposeRight();
        colorListView.render();
      });
    
      var colorListView = TransposableListView($('.boxes'), colorList);

      colorListView.render();

    </script>
  </body>
</html>
